        <h1>Peer Review Input Form</h1>
        
        <form>
            Item ID (int):<br>
            <input type="text" id="item_id"><br>
            Approval (bit):<br>
            <input type="text" id="approval"><br>
            Comment (text):<br>
            <textarea id="comment" rows='5' cols='45'></textarea><br>
            <button onclick="hitSubmit()">Submit </button>
        </form>

        <script>
            function hitSubmit() {
                let date = new Date();
                let item_id = document.getElementById("item_id").value;
                let approval = document.getElementById("approval").value;
                let comment = document.getElementById("comment").value;
                let query = "use Reporting_developer; insert into work.peer_reviews (item_id,approval,comment,reviewed,reviewer) values ('" +
                        item_id + "', '" + approval + "', '" + comment + "', '" + date + "', system_user);";
            }
