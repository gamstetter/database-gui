        <h1>Add a Developer Input Form</h1>
        
        <form>
            Name (text):<br>
            <input type="text" id="name" maxlength="128"><br>
            Manager (text):<br>
            <input type="text" id="manager"><br><br>
            <button onclick="hitSubmit()">Submit </button>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script>
            var socket = io();
            function hitSubmit() {
                let date = Date.now();
                let name = document.getElementById("name").value;
                alert(name);
                let manager = document.getElementById("manager").value;
                alert(manager);
                let query = "insert into Reporting_developer.work.developers (id,name,manager) values ('" + date.toString() + "', '" + name + "', '" + manager + "');";
                socket.emit('process_query', query);
            }

            socket.on('query_status', function(status){
                console.log('query status: ' + status);
            })
        </script>
